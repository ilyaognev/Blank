<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update-user</title>
</head>
<body>
<form action="#"
      th:action="@{/update/{id}(id=${user.id})}"
      th:object="${user}"
      th:method="PUT">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
  <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>

  <label for="login">Login</label>
  <input type="text" th:field="*{login}" id="login" placeholder="Login" readonly="readonly">
  <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>

  <label for="password">Password</label>
  <input type="password" th:field="*{password}" id="password" placeholder="Password">
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

  <input type="submit" value="Update User">
</form>
</body>
</html>
