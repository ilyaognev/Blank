<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head th:replace="fragments/head :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
<div th:if="${param.error}">
  <p class="alert-red">Invalid username and password.</p>
</div>
<div th:if="${param.logout}">
  <p class="alert-green"> You have been logged out.</p>
</div>
<form th:action="@{/login}" method="post">
  <div><label> User Name : <input type="text" name="username" id="username"/> </label></div>
  <div><label> Password: <input type="password" name="password" id="password"/> </label></div>
  <div><input type="submit" class="green-btn blue-btn" value="Sign In"/></div>
</form>

</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
